<mat-card class="contentCard">
  <mat-card-header>
    <mat-card-title><h1>{{ titleCard }} {{ numberCard }}</h1></mat-card-title>
    <mat-card-subtitle>{{ subTitleCard }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="angularImage">
  <img mat-card-image [src]="angularImage">
  <img mat-card-image [src]="angularImage">
  <mat-card-content>
    <p>
      {{ contentCard }}
    </p>
  </mat-card-content>

  <br><br>

  <mat-card-actions class="buttonCard">
    <a button mat-raised-button href="https://github.com/NilsNaegele/ng5-material.git" target="_blank">
      Check me out on Github
    </a>
  </mat-card-actions>

</mat-card>
