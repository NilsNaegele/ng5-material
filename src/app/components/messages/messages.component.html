<div id="content">
  <mat-card>
    <h1>Messages</h1>
    <div class="bs-example" id="messages">
      <div *ngFor="let message of messages | async">
          <div class="bubble" [class.you]="isYou(message.email)" [class.me]="isMe(message.email)">
            <p>{{ message.message }}</p>
            <div class="author">
              {{ message.displayName }} | {{ message.timeStamp | date:'dd/MM/yyyy hh:mm a'}}
            </div>
          </div>
      </div>
    </div>
    <div class="highlight">
      <mat-input-container class="full-width">
          <textarea matInput name="newMessage"
                    [(ngModel)]="newMessage"
                    placeholder="Message here:" (keyup.enter)="sendMessage()"></textarea>
      </mat-input-container>
      <br>
      <a mat-raised-button class="send-message" (click)="sendMessage()">Send Message</a>
    </div>
  </mat-card>
</div>
