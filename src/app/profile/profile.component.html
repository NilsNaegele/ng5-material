<div class="profile">

  <mat-card>
    <div [@imageAnimation]="state" (click)="animateImage()" class="avatar">
      <img [src]="fullImagePath">
    </div>
    <mat-card-header>
      <mat-card-title>
        <h3>{{ profileTitle }}</h3>
      </mat-card-title>
      <mat-card-title *ngIf="userEmail() !== ''">
        <h4>{{ userEmail() }}</h4>
      </mat-card-title>
      <mat-card-subtitle *ngIf="displayName !== 'Your Username'">
        {{ displayName }}
      </mat-card-subtitle>
    </mat-card-header>

    <hr>

    <mat-card-subtitle *ngIf="bio !== 'Your Bio'">{{ bio }}</mat-card-subtitle>

    <mat-card-actions class="button">
        <button mat-raised-button class="primary" (click)="onPasswordReset()">
          Reset Password
        </button>
    </mat-card-actions>

  </mat-card>

</div>
